<div class="space-y-5">
    <div class="flex items-center space-x-2">
        <i class="pi pi-chart-bar"></i>
        <h3 class="text-xl font-semibold">Reporte de conciliación</h3>
    </div>

    <div class="flex space-x-5 items-center">
        <p-select
            [options]="years"
            optionLabel="value"
            optionValue="value"
            placeholder="Año de recaudación"
            class="w-1/4"
            (onChange)="getConciliationReport($event)"
        />
        @if (collectionInfo) {
            <h3 class="text-xl font-semibold text-green-600">
                Total anual: {{ collectionInfo.total_anual | currency }}
            </h3>
        }
    </div>
    @if (collectionInfo) {
        <div class="border rounded-2xl p-10">
            <p-chart
                type="bar"
                [data]="data"
                [options]="options"
                class="h-[30rem]"
            />
        </div>
    }
</div>
