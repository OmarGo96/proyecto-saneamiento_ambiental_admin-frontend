<div class="space-y-8">
    <div>
        <div class="flex items-center space-x-2">
            <i class="pi pi-chart-pie"></i>
            <h3 class="text-xl font-semibold ">Reporte general por a単o/mes</h3>
        </div>


        <form [formGroup]="reportForm" class="flex gap-5 items-end">
            <div>
                <label>Selecciona el a単o</label>
                <p-select [options]="years" optionLabel="year" optionValue="year" formControlName="year" class="w-full" />
            </div>
            <div>
                <label>Selecciona el mes</label>
                <p-select [options]="months" optionLabel="month" optionValue="digit" formControlName="month" class="w-full" />

                <p-button

    </div>
    <div>
