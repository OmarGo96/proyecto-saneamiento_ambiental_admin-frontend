<div class="space-y-5">
    <div>
        <label for="">Tipo de documento</label>
        <p-select
            [options]="documentTypes"
            [(ngModel)]="selectedDocumentType"
            optionLabel="name"
            optionValue="id"
            class="w-full"
        />
    </div>

   <div>
       <p-fileupload
           [customUpload]="true"
           [multiple]="false"
           chooseLabel="Seleccionar archivo"
           chooseIcon="pi pi-folder-open"
           accept="application/pdf"
           mode="advanced"
       >
           <ng-template #header let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback"
                        let-uploadCallback="uploadCallback">
               <div class="flex flex-wrap justify-between items-center flex-1 gap-4">
                   <div class="flex gap-2">
                       <p-button
                           (onClick)="chooseFile($event, chooseCallback)"
                           label="Choose file"
                           icon="pi pi-folder"
                           class="text-xs"
                       />
                       <p-button
                           (onClick)="uploadCompaniesDocumentation(files)"
                           label="Subir"
                           icon="pi pi-upload"
                           severity="success"
                           class="text-xs"
                           [disabled]="!files || files.length === 0"
                       />
                       <p-button
                           label="Cancelar"
                           icon="pi pi-times"
                           severity="danger"
                           class="text-xs"
                           [disabled]="!files || files.length === 0"
                       />
                   </div>
               </div>
           </ng-template>
           <ng-template #empty>
               <div class="p-10 text-center text-gray-400 space-y-3">
                   <i class="pi pi-upload" style="font-size: 2.5rem"></i>
                   <p class="text-sm">Drag and drop files to here to upload.</p>
               </div>
           </ng-template>
       </p-fileupload>
   </div>
</div>
