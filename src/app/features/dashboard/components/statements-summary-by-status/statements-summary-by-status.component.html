<div class="p-5 border rounded-xl text-sm mt-6">
    <p-table [value]="declarationsStatus" size="small">
        <ng-template #header>
            <tr>
                <th>Status</th>
                <th>Total declaraciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-declaration>
            <tr>
                <td>{{ declaration.name }}</td>
                <td>
                    <span class="{{ declaration.styles }} p-1 rounded-md">{{ declaration.count }}</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
